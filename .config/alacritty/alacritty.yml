env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 48
  padding:
    x: 5
    y: 2

font:
  normal:
    family: SF Mono
    style: Regular
  # bold:
  #   style: SemiBold
  size: 12
  use_thin_strokes: true

cursor:
  style:
    blinking: On

draw_bold_text_with_bright_colors: true

colors:
  # Set the cursor color to white (or anything visible) in the settings when the
  # vim color scheme tends to fade away the foreground. In any other case, the
  # default (using the text colour) is fine.
  cursor:
    cursor: "#ffffff"

# background_opacity: 0.95

# To enable tmux on start (commented out for now since I sometimes want to
# tmux-kill server without opening a new terminal somewhere else)
# shell:
#   program: /usr/local/bin/tmux
#   args:
#     - -u # force UTF-8 in tmux

key_bindings:
  # These are just to set the `alt` key as `meta` and avoid using escape on the
  # command line.
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: D, mods: Alt, chars: "\x1bd" }
