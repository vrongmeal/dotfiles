env:
  TERM: xterm-256color

window:
  opacity: 0.95
  dimensions:
    columns: 120
    lines: 48
  padding:
    x: 5
    y: 2
  option_as_alt: Both

font:
  offset:
    x: 2
    y: 6
  glyph_offset:
    x: 1
    y: 3
  normal:
    family: Ubuntu Mono
    style: Regular
  # bold:
  #   family: Zed Mono
  #   style: Medium
  size: 14

cursor:
  style:
    blinking: On

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#151515'

  # Set the cursor color to white (or anything visible) in the settings when the
  # vim color scheme tends to fade away the foreground. In any other case, the
  # default (using the text colour) is fine.
  cursor:
    cursor: "#ffffff"

# To include theme use the following:
# import:
#   - ~/.config/alacritty/themes/themes/{theme-name}.yaml
