env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 42
  padding:
    x: 5
    y: 2

font:
  normal:
    family: Noto Sans Mono
    style: Regular
  size: 12
  use_thin_strokes: false

cursor:
  style:
    blinking: on

draw_bold_text_with_bright_colors: true

# Set the cursor color to white (or anything visible) in the settings when the
# vim color scheme tends to fade away the foreground. In any other case, the
# default (using the text colour) is fine.
colors:
  cursor:
    cursor: "#ffffff"

background_opacity: 0.95
