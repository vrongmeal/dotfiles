env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 48
  padding:
    x: 5
    y: 2

font:
  normal:
    family: SF Mono
    style: Regular
  bold:
    style: SemiBold
  size: 12
  use_thin_strokes: true

cursor:
  style:
    blinking: On

draw_bold_text_with_bright_colors: true

colors:
  # Spaceduck Theme

  # # Default colors
  # primary:
  #   # I don't like the purple background though
  #   # background: '#0f111b'
  #   foreground: '#ecf0c1'

  # # Normal colors
  # normal:
  #   black:   '#000000'
  #   red:     '#e33400'
  #   green:   '#5ccc96'
  #   yellow:  '#b3a1e6'
  #   blue:    '#00a3cc'
  #   magenta: '#f2ce00'
