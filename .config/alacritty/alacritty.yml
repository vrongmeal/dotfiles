window:
  opacity: 0.95
  dimensions:
    columns: 120
    lines: 48
  padding:
    x: 5
    y: 2
  dynamic_padding: true
  # decorations: buttonless
  option_as_alt: Both

font:
  offset:
    x: 0
    y: 6
  glyph_offset:
    x: 0
    y: 3
  normal:
    family: Fragment Mono
    style: Regular
  size: 12.5

cursor:
  style:
    blinking: On

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#151515'

  # Set the cursor color to white (or anything visible) in the settings when the
  # vim color scheme tends to fade away the foreground. In any other case, the
  # default (using the text colour) is fine.
  cursor:
    cursor: "#FFFFFF"

key_bindings:
  - { key: F, mods: Command|Control, action: ToggleMaximized }
