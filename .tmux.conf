# ==============================================================================
# My configurations
#
# Set terminal to xterm-256color
set -g default-terminal "xterm-256color"

# Remap prefix from 'C-b' to 'C-a'
unbind     C-b
set-option -g prefix C-a
bind-key   C-a send-prefix

# Split panes using | and _
# (Underscore because typing | and _ both require pressing Shift)
unbind '"'
unbind %
bind   |   split-window -h
bind   _   split-window -v

# Reload config file (change file location to your the tmux.conf you want to use)
unbind r
bind r source-file ~/.tmux.conf \; display 'Reloaded ~/.tmux.conf'

# Enable mouse by default (can be used for scrolling, resizing panes etc.)
set -g mouse on
# Toggle mouse behaviour for when needed to select and copy to clipboard
bind m set mouse

# Don't rename windows automatically
set-option -g allow-rename off

# Use vim mode in tmux
set-window-option -g mode-keys vi
# Vim key bindings for visual select and copy
unbind -T copy-mode-vi Space;
unbind -T copy-mode-vi Enter;
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel # Default clipboard used without pbcopy
